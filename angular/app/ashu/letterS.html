<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="letterS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <style>
        .board {
            border: 1px solid red;
            width: 185px;
        }

        .piece {
            border: 1px solid blue;
            float: left;
            width: 50px;
            height: 50px;
            margin: 5px 5px;
        }

        .no-top-bottom-margin .piece {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .hide1 {
            visibility: hidden;
        }

        .blah {
            border: 1px solid green;
        }
    </style>

    <div class="board">
        <div>
            <div class="piece"></div>
            <div class="piece"></div>
            <div class="piece"></div>
        </div>

        <div class="no-top-bottom-margin">
            <div class="piece"></div>
            <div class="piece hide1"></div>
            <div class="piece hide1"></div>
        </div>

        <div class="no-top-bottom-margin">
            <div class="piece hide1"></div>
            <div class="piece"></div>
            <div class="piece hide1"></div>
        </div>

        <div class="no-top-bottom-margin">
            <div class="piece hide1"></div>
            <div class="piece hide1"></div>
            <div class="piece"></div>
            <div>

                <div>
                    <div class="piece"></div>
                    <div class="piece"></div>
                    <div class="11"></div>
                </div>

                <div style="clear: left"></div>
            </div>
            <div class="squareRow">
                <div class="square"></div>
                <div class="blankSquare"></div>
                <div class="square"></div>
                <div class="blankSquare"></div>
                <div class="square">
                    <div class="smallSquare"></div>
                </div>

            </div>
            <div class="squareRow">
                <div class="square"></div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
            </div>
            <div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
                <div class="square"></div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
            </div>
            <div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
                <div class="blankSquare"></div>
                <div class="square"></div>
            </div>
            <div class="squareRow">
                <div class="square"></div>
                <div class="blankSquare"></div>
                <div class="square"></div>
                <div class="blankSquare"></div>
                <div class="square"></div>
            </div>

            <script>
                $('.piece').click(function () {
                    console.log('clicked');
                    $('.piece').removeClass('blah');
                    $(this).toggleClass('blah');
                });
            </script>
</body>
</html>
